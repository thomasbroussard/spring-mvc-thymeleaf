<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang="en">
<head>
<title>Hello World from Spring MVC</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link
	href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">



		<form class="form-signin" th:action="@{/login}" method="post">
			<h1 class="h3 mb-3 font-weight-normal">Authenticate to access
				the application dashboard</h1>
			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<label for="inputEmail" class="sr-only">Login</label> <input
				type="text" name="username" class="form-control"
				placeholder="Email address" required="" autofocus=""
				autocomplete="off"> 
			<label for="inputPassword"
				class="sr-only">Password</label> <input name="password"
				type="password" id="inputPassword" class="form-control"
				placeholder="Password" required="" autocomplete="off">

			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
			<p class="mt-5 mb-3 text-muted">Â© The movies company</p>
		</form>


		<a href="movies/list">See movies</a>
	</div>

</body>
</html>
